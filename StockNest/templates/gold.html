				appToken: 'eakl8lpwgfp9rf8jlymgbqzzr',

	<body ng-app="techfinGold">
	<div class="wrapper" ng-controller="home">
	<div class="main">
		<nav class="navbar navbar-default navbar-brand navbar-fixed-top" id="TopNavBar" style="padding:0; margin:0; ">
			<div class="sitelogo navbar-header" style="height: 50px;"> 
				<button type="button" class="navbar-toggle" id="topNavToggleButton" data-toggle="collapse" data-target="#ehTopNavBar">
					<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button>
				<h3 style="padding-left:20px;"><a href="/index/#home" style="text-decoration: none;">TechnoFin</a></h3>
			</div>
			<!--<div class="collapse navbar-collapse" style="padding-right:50px; height:50px;">
				<ul class="nav navbar-nav navbar-right" >
					<li><a href="#about" style="color:black;"><i class="fa fa-info-circle"></i> About</a></li>
					<li><a href="#predict" style="color: black;">Predict</a></li>
					<li><a href="#compare" style="color:black;">Compare</a></li>

				</ul>
			</div>-->
		</nav>
		
		<section class="container-fluid" id="predict" style="height: 750px; background-size: cover; padding-top:60px;">
			<h3 style="text-align: center;"><strong>Model Predictions for Gold.</strong></h3>
			<div class="container-fluid" style="padding-top:40px;">
				<div class="col-sm-8" id="parent_goldmodel">
					<canvas id="canvas_goldmodel"></canvas>
				</div>
				<div class="col-sm-4">
					<table class="table table-hover" style="float: right;">
						<thead><tr><th>type</th><th>value</th></tr></thead>
						<tbody>
							<tr>
								<td>MSE</td><td>{[{MSE}]}</td>
							</tr>
							<tr>
								<td>MAE</td><td>{[{MAE}]}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>

		<section class="container-fluid" id="compare" style="height: 850px; padding-top:60px;">
			<h3 style="text-align: center;"><strong>Gold price Prediction</strong></h3>
			<div class="container-fluid" style="padding-top:40px;">
				<div class="container-fluid">
					<div class="container-fluid" id="parent_goldprediction">
						<canvas id="canvas_goldprediction"></canvas>
					</div>
				</div>
			</div>
		</section>
	</div></div>

	<script type="text/javascript" src="{% static "gold.js" %}"></script>
